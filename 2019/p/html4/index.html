<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>水产品精细养殖流程自动化管理平台</title>
</head>   <!--分别高是多少-->
    <frameset rows="132px,4px,*,25px" framespacing="0" border="0" frameborder="0">  <!--网页：上 中1 中2 下 50 93px-->
        <frame src="top.html" scrolling="no" noresize />                            <!--上-->
        <frame scrolling="no" noresize  style="background:#FE842C;width:100%;"/>    <!--中1 黄色线-->
        <frameset cols="140px,*">  <!--分别宽是多少-->                              <!--中2 左右两个-->
            <frame noresize src="left.html" scrolling="yes"/>                       <!--中2 左-->
            <frame noresize name="right" src="right.html" scrolling="yes"/>         <!--中2 右-->
        </frameset>
        <frame noresize name="status_bar" scrolling="no" src="bottom.html"/>        <!--下-->
    </frameset>
</html>
