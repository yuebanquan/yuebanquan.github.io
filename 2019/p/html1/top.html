        .user_buttom{float:right;width:50px;height:50px;cursor:pointer;text-decoration:none;background:url(../img/exit.png) no-repeat center;;}
        .msg{height:20px;float:right;font-size:13px;margin:15px 10px;background-repeat:no-repeat;}
        .msg-txt{ float:left; padding-left:20px; width:28px; background:url(../img/topmail.png) no-repeat left center; color:#fff; font-size:14px;text-decoration:none;}
        .msg-num{ float:left; width:16px; height:9px; margin:6px 0 0 4px; background:url(../img/countbg.png); color:#fff; line-height:9px; font-size:9px; text-align: center;text-decoration:none;}
        .user{height:20px;float:right;font-size:13px;margin:15px 10px;padding-left:18px;background-image:url(../img/topuser.png);background-repeat:no-repeat;color:#fff;}
        #time1{height:20px;float:right;color:#fff;font-size:13px;font-size:13px;margin:15px 10px;}
        .ul_1{padding:0;font-size:13px;color:white;background-color:#2E3E58;margin-top:50px;height:80px;}
        .ul_1 li{float:left;clear:none;padding:50px 22px 5px 22px;margin:0;background-color:rgb(57,75,102);border:1px solid rgb(64,81,109);margin: 2px 1px;}
        .ul_1 li:hover,.ul_1 li:active{background-color:rgba(57,75,102,0.5);color:white;cursor:pointer;}
        #ul_2 li{width:72px;height:31px;padding:0;padding-top:11px;margin:0;margin-right:1px;display:block;text-align:center;}
        li.ul_1_active,li.ul_1_active:hover,li.ul_1_active:active{background-color:rgb(46,62,88);color:white;border:1px solid #2E3E58;}
        div{clear:none;float:left;}
        ul{list-style: none;}
